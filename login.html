<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-home"><i class="bi bi-house-door"></i></a>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <label for="usenname">Username:</label>
            <input type="text" id="username" name="usenname">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" && password === "") {
                alert("Harap isi username dan password Anda!");
                return false;
            } else if (username === "") {
                alert("Harap isi username Anda!");
                return false;
            } else if (password === "") {
                alert("Harap isi password Anda!");
                return false;
            } else {
                window.location.href = "index.html";
                return false;
            }
        }
    </script>
</body>
</html>
